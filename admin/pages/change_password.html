<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Change Password</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/tailwindcss@2.2.19/dist/tailwind.min.css"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/tailwindcss@2.2.19/dist/tailwind.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/sweetalert2@10.16.0/dist/sweetalert2.min.css"
    />
  </head>

  <body class="bg-gray-200">
    <div class="flex flex-col justify-center items-center min-h-screen">
      <div
        class="w-full sm:w-4/5 md:w-3/5 lg:w-2/5 xl:w-1/4 bg-white rounded-lg shadow-lg p-6"
      >
        <h2 class="text-2xl text-center font-bold mb-4">Change Password</h2>
        <form class="space-y-4" action="change_password.php" method="POST">
          <div class="flex flex-col space-y-2">
            <label class="text-gray-700 font-bold" for="current-password"
              >Current Password</label
            >
            <input
              class="border rounded-lg py-2 px-3"
              type="password"
              id="current-password"
              name="current-password"
              required
            />
          </div>
          <div class="flex flex-col space-y-2">
            <label class="text-gray-700 font-bold" for="new-password"
              >New Password</label
            >
            <input
              class="border rounded-lg py-2 px-3"
              type="password"
              id="new-password"
              name="new-password"
              required
            />
          </div>
          <div class="flex flex-col space-y-2">
            <label class="text-gray-700 font-bold" for="confirm-password"
              >Confirm Password</label
            >
            <input
              class="border rounded-lg py-2 px-3"
              type="password"
              id="confirm-password"
              name="confirm-password"
              required
            />
          </div>
          <div class="flex justify-center">
            <button
              class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
              type="submit"
            >
              Change Password
            </button>
          </div>
        </form>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10.16.0/dist/sweetalert2.min.js"></script>
    <script>
      $(document).ready(function () {
        // Handle form submission
        $("form").on("submit", function (e) {
          e.preventDefault();

          // Get form data
          var formData = $(this).serialize();

          // Make AJAX request to change_password.php
          $.ajax({
            type: "POST",
            url: "change_password.php",
            data: formData,
            success: function (response) {
              if (response == "success") {
                // Show success message
                Swal.fire({
                  icon: "success",
                  title: "Password Changed",
                  text: "Your password has been successfully changed.",
                });
              } else if (response == "invalid") {
                // Show error message for invalid current password
                Swal.fire({
                  icon: "error",
                  title: "Invalid Current Password",
                  text: "The current password you entered is invalid. Please try again.",
                });
              } else {
                // Show error message for general error
                Swal.fire({
                  icon: "error",
                  title: "Error",
                  text: "An error occurred while changing your password. Please try again.",
                });
              }
            },
          });

          // Reset form fields
          $(this).trigger("reset");
        });
      });
    </script>
  </body>
</html>
